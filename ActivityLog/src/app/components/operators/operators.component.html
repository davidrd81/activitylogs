<div>
        <button mat-raised-button (click)="openDialog()">registrar operador</button>
</div>
<div>
<table mat-table [dataSource]="operatorService.Operator">
    <ng-container matColumnDef="CC">
        <th mat-header-cell *matHeaderCellDef>CC</th>
        <td mat-cell *matCellDef="let operator">{{ operator.CC }}</td>
    </ng-container>
    <ng-container matColumnDef="FirtsName">
        <th mat-header-cell *matHeaderCellDef>FirtsName</th>
        <td mat-cell *matCellDef="let operator">{{ operator.FirstName }}</td>
    </ng-container>
    <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef>LastName</th>
        <td mat-cell *matCellDef="let operator">{{ operator.LastName }}</td>
    </ng-container>
    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let operator">{{ operator.Email }}</td>
    </ng-container>
    <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef>UserName</th>
        <td mat-cell *matCellDef="let operator">{{ operator.UserName }}</td>
    </ng-container>
    <ng-container matColumnDef="bottom_edit">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let operator">
        <a (click)="editOperator(operator)" style="cursor:pointer">
            <i class="material-icons">edit</i>
        </a>
    </td>
</ng-container>
    <ng-container matColumnDef="bottom_delete">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let operator">
        <a (click)="deleteOperator(operator.Id)" style="cursor:pointer">
            <i class="material-icons uk-icon-hand-pointer-o">delete</i>
        </a>
    </td>
</ng-container>
    <tbody>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </tbody>
</table>
</div>
