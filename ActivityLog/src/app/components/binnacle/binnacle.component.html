<p>binnacle works!</p>
<div class="container">
    <div class="row">
        <form #binnacleForm="ngForm" (ngSubmit)="addBinnacle(binnacleForm)">
            <div>
                <div>
                    <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="binnacleService.SelectedBinnacle.Id" placeholder="ingrese su cedula">
                </div>
                <div>
                    <input type="number" name="Id_LastOperator" #Id_LastOperator="ngModel" [(ngModel)]="binnacleService.SelectedBinnacle.Id_LastOperator" placeholder="ingrese su cedula">
                </div>
                <div>
                    <input type="text" name="Id_NewOperator" #Id_NewOperator="ngModel" [(ngModel)]="binnacleService.SelectedBinnacle.Id_NewOperator" placeholder="ingrese su nombre">
                </div>
                <div>
                    <input type="text" name="News" #News="ngModel" [(ngModel)]="binnacleService.SelectedBinnacle.News" placeholder="ingrese su apellido">
                </div>
                <div>
                    <input type="email" name="SpecialProcess" #SpecialProcess="ngModel" [(ngModel)]="binnacleService.SelectedBinnacle.SpecialProcess" placeholder="ingrese su email">
                </div>
                <div>
                    <input type="text" name="PendingProcess" #PendingProcess="ngModel" [(ngModel)]="binnacleService.SelectedBinnacle.PendingProcess" placeholder="ingrese su nombre de usuario">
                </div>
                <div>
                    <input type="text" name="Id_Schedule" #Id_Schedule="ngModel" [(ngModel)]="binnacleService.SelectedBinnacle.Id_Schedule" placeholder="ingrese su area">
                </div>
            </div>
            <div class="card-action">
                <div class="input-field-append">
                    <button class="btn-primary btn">Guardar</button>
                    <button class="btn-primary btn" (click)="resetForm(binnacleForm)">Limpiar</button>
                </div>
        </div>
        </form>
    </div>
</div>
<div class="col-md-4">
    <table>
        <thead>
            <th>CC</th>
            <th>FirtsName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>UserName</th>
        </thead>
        <tbody>
        <tr *ngFor="let binnacle of binnacleService.Binnacle">
            <td>{{ binnacle.Id_LastOperator }}</td>
            <td>{{ binnacle.Id_NewOperator }}</td>
            <td>{{ binnacle.News }}</td>
            <td>{{ binnacle.SpecialProcess }}</td>
            <td>{{ binnacle.PendingProcess }}</td>
            <td>
                <a (click)="editBinnacle(binnacle.Id)" style="cursor:pointer">
                    <i class="material-icons">edit</i>
                </a>
            </td>
            <td>
                <a (click)="deleteBinnacle(binnacle.Id)" style="cursor:pointer">
                    <i class="material-icons uk-icon-hand-pointer-o">delete</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
