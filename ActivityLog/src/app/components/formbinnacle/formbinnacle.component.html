<div class="container">
    <div class="row">
        <form appearance="outline" [formGroup]="binnacleForm" (ngSubmit)="addBinnacle()">
            <mat-form-field>
                <mat-label>OPERADOR QUE ENTREGA</mat-label>
                <mat-select formControlName= "Id_NewOperator">
                    <mat-option *ngFor="let NewO of SelectOperator" [value]="NewO.value">
                      {{NewO.viewValue}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>OPERADOR QUE RECIBE</mat-label>
                <mat-select formControlName= "Id_LastOperator">
                    <mat-option *ngFor="let LastO of SelectOperator" [value]="LastO.value">
                      {{LastO.viewValue}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Noticias</mat-label>
                <textarea matInput formControlName="News" placeholder="NOTICIAS"></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Procesos Especiales</mat-label>
                <textarea matInput type="email" formControlName="SpecialProcess" placeholder="QUE REQUERIMIENTO MERECE LA ATENCION">
                </textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Procesos Pendientes</mat-label>
                <textarea matInput type="text" formControlName="PendingProcess" placeholder="Â¿ALGO PENDIENTE?"></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Turno</mat-label>
                <mat-select formControlName= "Id_Schedule">
                  <mat-option *ngFor="let Schedule of Schedules" [value]="Schedule.value">
                    {{Schedule.viewValue}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="card-action">
                <div class="input-field-append">
                    <button mat-flat-button type="submit" color="primary">Guardar</button>
                    <button mat-flat-button type="submit" color="primary" (click)="resetForm()">Limpiar</button>
                </div>
        </div>
        </form>
        <button mat-flat-button (click)="onNoClick()" color="primary">cerrar registro</button>
    </div>
</div>
